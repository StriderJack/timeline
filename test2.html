<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Categorized Timeline Using Dates</title>
  <meta charset="utf-8" />
  <style type="text/css">
    .chart rect {
      fill: steelblue;
    }

    .chart text {
      fill: white;
      font: 10px sans-serif;
      text-anchor: end;
    }
  </style>
</head>
<body>
  <div id="viz">
    <svg class="chart" style="background:white;" height=1100 width=1000>
    </svg>
  </div>

  <script src="bower_components/d3/d3.min.js" charset="utf-8" type="text/javascript"></script>
  <script src="node_modules/d3-layout-timeline/d3.layout.timeline.js" charset="utf-8" type="text/javascript"></script>

  <script>
    var barHeight = 20,
      width = 1000;
    var start = Date.UTC('1770', '11', '17'),
      end = Date.now();

    var data = [
      {
        name: 'Bob Dylan',
        birth: Date.UTC('1941', '04', '24'),
        death: end
      },
      {
        name: 'Joan Baez',
        birth: Date.UTC('1941', '00', '09'),
        death: end
      },
      {
        name: 'Sting',
        birth: Date.UTC('1951', '09', '02'),
        death: end
      },
      {
        name: 'Mark Knopfler',
        birth: Date.UTC('1949', '07', '12'),
        death: end
      },
      {
        name: 'Janis Joplin',
        birth: Date.UTC('1943', '00', '19'),
        death: Date.UTC('1970', '09', '04')
      },
      {
        name: 'Beethoven',
        birth: Date.UTC('1770', '11', '17'),
        death: Date.UTC('1827', '02', '26')
      }
    ];


    var chart = d3.select(".chart")
        .attr("width", width);

    var x = d3.scale.linear()
      .domain([start, end])
      .range([0, width]);

    var bar = chart.selectAll("g")
        .data(data)
      .enter().append("g")
        .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; });

    bar.append("rect")
        .attr("x", function(d) { return x(d.birth); })
        .attr("width", function(d) { return x(d.death) - x(d.birth); })
        .attr("height", barHeight - 1);

    bar.append("text")
        .attr("x", function(d) { return x(d.death) - 3; })
        .attr("y", barHeight / 2)
        .attr("dy", ".35em")
        .text(function(d) { return d.name; });
