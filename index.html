<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>Musicians</title>

  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />
  <!-- endbower -->
</head>
<body>
  <div class="container" ng-controller="TimelineController as vm">
    <div class="page-header">
      <h1>Musicians <small>Timeline</small></h1>
    </div>
    <div class="row">
      <p>
        {{ vm.data | json }}
      </p>
      <div ng-repeat="entity in vm.entities" ng-controller="EntityController as vmEntity">
        <div class="col-md-1">{{ vmEntity.name }}</div>
        <div class="col-md-11">
          <uib-progress>
            <uib-bar value="vmEntity.beginingPc" type="info">
              <!-- <span ng-hide="vmEntity.beginingPc < 5">{{vmEntity.beginingPc}}%</span> -->
            </uib-bar>
            <uib-bar value="vmEntity.lifetimePc" type="success">
              <!-- <span ng-hide="vmEntity.lifetimePc < 5">{{vmEntity.lifetimePc}}%</span> -->
            </uib-bar>
            <uib-bar value="100 - (vmEntity.lifetimePc + vmEntity.beginingPc)" type="info">
              <!-- <span ng-hide="vmEntity.lifetimePc < 5">{{vmEntity.lifetimePc}}%</span> -->
            </uib-bar>
          </uib-progress>
        </div>
      </div>
    </div>
    <div class="row">
      <tl-visualisation data="vm.computedData"></tl-visualisation>
    </div>
  </div>

  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/d3/d3.min.js"></script>
  <script src="bower_components/d3-timeline/src/d3-timeline.js"></script>
  <!-- endbower -->

  <script src="app/app.module.js"></script>
  <script src="app/core/core.module.js"></script>
  <script src="app/timeline/timeline.module.js"></script>
  <script src="app/entity/entity.module.js"></script>
  <script src="app/core/constants.js"></script>
  <script src="app/timeline/timeline.controller.js"></script>
  <script src="app/timeline/timeline.directive.js"></script>
  <script src="app/entity/entity.controller.js"></script>

</body>
</html>
