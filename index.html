<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>Musicians</title>

  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />
  <!-- endbower -->
</head>
<body>
  <div class="container" ng-controller="TimelineController as vm">
    <div class="page-header">
      <h1>Musicians <small>Timeline</small></h1>
    </div>
    <div class="row">
      <p>
        {{ vm.data | json }}
      </p>
      <div ng-repeat="entity in vm.entities" ng-controller="EntityController as vmEntity">
        <div>{{ vmEntity.name }}</div>
        <div>{{ vmEntity.birth | date }}</div>
        <div>{{ vmEntity.death | date }}</div>
        <div>{{ vmEntity.beginingPc }} % </div>
        <div>{{ vmEntity.lifetimePc }} % </div>
        <uib-progress>
          <uib-bar value="vmEntity.beginingPc" type="success">
            <span ng-hide="vmEntity.beginingPc < 5">{{vmEntity.beginingPc}}%</span>
          </uib-bar>
          <uib-bar value="vmEntity.lifetimePc" type="info">
            <span ng-hide="vmEntity.lifetimePc < 5">{{vmEntity.lifetimePc}}%</span>
          </uib-bar>
        </uib-progress>
      </div>
    </div>
    <div class="row">
      <highchart id="chart1" config="vm.chartConfig"></highchart>
    </div>
  </div>

  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/highcharts/highcharts.js"></script>
  <script src="bower_components/highcharts/highcharts-more.js"></script>
  <script src="bower_components/highcharts/modules/exporting.js"></script>
  <script src="bower_components/highcharts-ng/dist/highcharts-ng.js"></script>
  <!-- endbower -->

  <script src="app/app.module.js"></script>
  <script src="app/core/core.module.js"></script>
  <script src="app/timeline/timeline.module.js"></script>
  <script src="app/entity/entity.module.js"></script>
  <script src="app/timeline/timeline.controller.js"></script>
  <script src="app/entity/entity.controller.js"></script>
  <script src="app/entity/entity.directive.js"></script>
  <script src="app/core/constants.js"></script>

</body>
</html>
